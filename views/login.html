<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>  
    <body id="login">  

    <div id="auth_forms">
        <div id="login_form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" id="login_button">Login</button>
        </div>

        <div id="signup_form">
            <h2>Sign Up</h2>
            <input type="text" id="signup_username" placeholder="New Username" required />
            <input type="password" id="signup_password" placeholder="New Password" required />
            <button type="button" id="signup_button">Sign Up</button>
        </div>
    </div>
    
    <script src="js/register.js"></script>
    <script src="js/eventListeners.js"></script>
</body>

</html>
