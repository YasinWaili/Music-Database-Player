<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
    
        .search-bar {
            width: 50%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .song-item {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .song-item h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .song-item p {
            margin: 5px 0;
            color: #555;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color:  #007bff;
            color: white;
        }
        button.pause-button {
            display: none;
            background-color: #dc3545;
        }
        button.play-button {
            background-color: #007bff;
        }
        .add-to-playlist-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color:#007bff;
            color: white;
        }
        .song-item {
            position: relative;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .content-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            gap: 20px; 
        }
    
        #songs-container, #playlists-container {
            width: 48%; 
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 20px;
            box-sizing: border-box; 
        }
    </style>
    
</head>

<body id="index">
    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search for songs, artists, or albums...">
        <button class="search-button" id="search_button">Search</button>
    </div>

    <div class="content-container">
        <div id="songs-container">
        </div>
        <div id="playlists-container">
        </div>
    </div>

    <script src="js/eventListeners.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
